<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>阿基資料紀錄中心 - 登入</title>
    <link rel="icon" href="img/阿基.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">登入系統</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">使用者信箱</label>
                <input type="text" class="form-control" id="username" placeholder="輸入信箱" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="輸入密碼" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">記住我</label>
                </div>
                <a href="#">忘記密碼？</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
        <p class="text-center mt-3">還沒有帳號？ <a href="#">註冊</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</script>
</html>
